<!doctype html>
<html lang="en">
<head>
	<title>Animal Photo Gallery</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/handlebars-v3.0.3.js"></script>

	<script src="AnimalsData.js"> </script>
  <script src="assignment.js"></script>
	
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="assignment.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container-fluid container-fluid col-md-12">

	<div class="page-header">
		<h1>Animal Pictures</h1>
	</div>

	<div class="col-xs-2 col-md-4 pull-right" id="search" >
		<input type="text" name="search	"></input><input type="submit" value="Search"></button>
	</div>

      <ul class="nav nav-tabs">
            <li role="" class="active"><a href="#" id="categories-tab" >Animal Categories</a></li>
            <li role=""><a href="#" id="photos-tab" >Photos</a></li>
            <li role=""><a href="#" id="slideshow-tab" >Slideshow</a></li>
          </ul>
      <br/><br/>

	
	<!--empty content div to place photos in via js-->

<div id="content">


<script id="category-template" type="text/x-handlebars-template">
  {{#each category}}
<div class="row">
  <div class="col xs-12 col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{animals.0.image1}}" alt="Category image">
      <div class="caption">
        <h3>{{ name }}</h3>
        <p>{{ description }}</p>
        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
      </div>
    </div>
  </div>
</div>
  {{/each}}
</script>

  </div>




<script id="category-template" type="text/x-handlebars-template">
{{ #each animal}}
<p>{{ name }}</p>
{{ /each }}
</script>



<!--The slideshow view, or as I prefer to call it, the carousel view, wheee!-->

<script id="slideshow-template" type="text/x-handlebars-template">
<div class="row">

  <div class="col-md-6">
    <div id="carousel" class="carousel slide" data-ride="carousel">

      <ol class="carousel-linked-nav pagination">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
      </ol>

    <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
        <p>test</p>
          {{#each animals}}
            <div class="item {{#if @first}}active{{/if}}">
             <img class="carousel-img" src="{{image1}}" alt=""/> 
            <div class="carousel-caption">
              {{ dotdotdot description }}
            </div>
          </div> <!-- / carousel item -->
          {{/each}}

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div> <!-- end carousel --> 
  </div> <!-- end col -->
</div> <!-- end row -->








</div><!-- end container-->
</body>
</html>
