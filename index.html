<body>

<div class="container">

	<div class="page-header">
		<h1>My photo albums</h1>

          </ul>

	<!--empty content div to place photos in via js-->

	</div>

</div><!--end container-->


<!--album view template-->

  {{#each category}}

      <h2> {{name}} </h2>
      <img class="crop-img" src="{{animals.0.image1}}" alt=""/> 
    </div>
  {{/each}}
</script>

<script id="photos-template" type="text/x-handlebars-template">

<!--Photo template-->
<script id="photo-template" type="text/x-handlebars-template">
  <div class="row">
    <div class="col-xs-12 col-md-12"> 
        <img class="large-img" src="{{image1}}" alt=""/> 
          
        <div class="caption">
            <h3>{{name}}</h3>
            <p>{{description}}</p>
        </div>
      </div> <!-- end col -->

  </div> <!-- end row -->
</script>


<!--The slideshow view, or as I prefer to call it, the carousel view, wheee!-->

<script id="slideshow-template" type="text/x-handlebars-template">
<div class="row">

	<div class="col-md-6">
		<div id="carousel" class="carousel slide" data-ride="carousel">

			<ol class="carousel indicators">
				<li data-target="#carousel" data-slide-to="0" class="active"></li>
				<li data-target="#carousel" data-slide-to="1"></li>
				<li data-target="#carousel" data-slide-to="2"></li>
			</ol>

		<!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

          {{#each animals}}
            <div class="item {{#if @first}}active{{/if}}">
             <img class="carousel-img" src="{{image1}}" alt=""/> 
            <div class="carousel-caption">
              Image caption
            </div>
          </div> <!-- / carousel item -->
          {{/each}}

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div> <!-- end carousel --> 
  </div> <!-- end col -->
</div> <!-- end row -->
</script>


</div><!-- end container-->
</body>
</html>
